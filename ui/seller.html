<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
    <link rel="stylesheet" href="seller.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <h1>Seller Admin Page</h1>
    
    <h2>Product Management</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <button onclick="openAddProductModal()">Add Product</button>
    
    <div id="addProductModal" class="modal">
        <h3>Add/Edit Product</h3>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="number" id="productStock" placeholder="Stock">
        <button onclick="saveProduct()">Save</button>
        <button onclick="closeAddProductModal()">Cancel</button>
    </div>
    
    <h2>Sales Visualization</h2>
    <canvas id="salesChart"></canvas>

    <script src="seller.js"></script>
</body>
</html>
