<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
    
    <link rel="stylesheet" href="css/seller.css">
    <link rel="stylesheet" href="css/plants.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <h1>Seller Admin Page</h1>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <a href="/ui/index.html" style="background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-right: 10px;">Home</a>
    </div>
    <h2>Product Management</h2>

    <table id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <button onclick="openAddProductModal()">Add Product</button>
    <div role="main">
        <button id="create-plant-btn" class="btn btn-success">Create Plant</button>

        <div id="create-plant-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-create-plant" class="close">&times;</span>
                <h2>Create a New Plant</h2>
                <form id="create-plant-form">
                    <input type="text" id="plant-name" name="name" placeholder="Plant Name" required><br>
                    <input type="text" id="plant-description" name="description" placeholder="Description" required><br>
                    <input type="number" id="plant-price" name="price" placeholder="Price" step="0.01" required><br>
                    <input type="text" id="plant-category" name="category" placeholder="Category" required><br>
                    <input type="text" id="plant-origin-country" name="originCountry" placeholder="Origin Country" required><br>
                    <label for="indoor">Indoor Plant:</label>
                    <input type="checkbox" id="indoor" name="indoor"><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    <div id="addProductModal" class="modal">
        <h3>Add/Edit Product</h3>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" step="0.01" placeholder="Price">
        <input type="number" id="productStock" placeholder="Stock">
        <button onclick="saveProduct()">Save</button>
        <button onclick="closeAddProductModal()">Cancel</button>
    </div>
    
    <h2>Sales Visualization</h2>
    <canvas id="salesChart"></canvas>

    <script src="js/seller.js"></script>
    </div>
</body>
</html>
