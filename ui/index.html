<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/plants.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="icon" href="./css/logo.png">
    <style>
        /* Custom font-face */
        @font-face {
            font-family: 'PlantFont';
            src: url('fonts/PlantFont.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply font-face */
        body, h1, h2, h3 {
            font-family: 'PlantFont', Arial, sans-serif;
        }
    </style>
</head>

<body>
<video autoplay muted loop id="Video">
    <source src="./css/plants.mp4" type="video/mp4">
</video>

<header id="header" class="bg-light p-3 shadow-sm">
    <h1 class="text-center" id="page-title" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Welcome to the Plant Store</h1>
</header>

<main role="main" class="container mt-5">

    <!-- Search and Create Plant Section -->
    <div id="search-section" class="section mb-5">
        <h2 class="text-center mb-4" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Find Your Ideal Plant</h2>
        <form id="search-form" class="row g-3 align-items-end">
            <div class="col-md-4">
                <input type="text" class="form-control" id="q" name="q" placeholder="Search term">
            </div>
            <div class="col-md-3">
                <select id="category" name="category" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Flower">Flower</option>
                    <option value="Tree">Tree</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="minPrice" name="minPrice" placeholder="Min Price">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="maxPrice" name="maxPrice" placeholder="Max Price">
            </div>
            <div class="col-md-1 d-flex gap-2">
                <button type="submit" class="btn btn-primary custom-btn">Search</button>
                <button id="create-plant-btn" class="btn btn-success">Create</button>
            </div>
        </form>
    </div>

    <!-- Create Plant Modal -->
    <div id="create-plant-modal" class="modal">
        <div class="modal-content">
            <button id="close-create-plant" class="close" aria-label="Close">&times;</button>
            <h2>Create a New Plant</h2>
            <form id="create-plant-form">
                <div class="mb-3">
                    <label for="plant-name" class="form-label">Plant Name:</label>
                    <input type="text" id="plant-name" name="name" class="form-control" placeholder="Enter plant name" required>
                </div>
                <div class="mb-3">
                    <label for="plant-description" class="form-label">Description:</label>
                    <textarea id="plant-description" name="description" class="form-control" placeholder="Enter plant description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="plant-price" class="form-label">Price:</label>
                    <input type="number" id="plant-price" name="price" class="form-control" placeholder="Enter price" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="plant-category" class="form-label">Category:</label>
                    <select id="plant-category" name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="Flower">Flower</option>
                        <option value="Tree">Tree</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="plant-origin-country" class="form-label">Origin Country:</label>
                    <input type="text" id="plant-origin-country" name="originCountry" class="form-control" placeholder="Enter origin country" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Plants Container -->
    <div id="plants-container" class="row g-4" style="column-count: 3;">
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="d-flex justify-content-center align-items-center mt-5">
        <button id="prev-page" class="btn btn-outline-primary me-3" aria-label="Previous Page">Previous</button>
        <span id="current-page" class="fs-5 page-number" aria-live="polite">Page 1</span>
        <button id="next-page" class="btn btn-outline-primary ms-3" aria-label="Next Page">Next</button>
    </div>
</main>

<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Plants Store. All rights reserved.</p>
</footer>

<!-- Load jQuery before your custom JavaScript files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/header.js"></script>
<script src="js/plants.js"></script>
<script src="js/video.js"></script>
<script src="js/map.js"></script>

<script>
    // jQuery to toggle the create plant modal with transition
    $(document).ready(function () {
        $('#create-plant-btn').on('click', function () {
            $('#create-plant-modal').fadeIn(300);
        });
        $('#close-create-plant').on('click', function () {
            $('#create-plant-modal').fadeOut(300);
        });
    });
</script>
</body>
</html>
