<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/plants.css">
</head>

<body>
    <header id="header"></header>

    <div role="main">
        <button id="create-plant-btn" class="btn btn-success">Create Plant</button>

        <div id="create-plant-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-create-plant" class="close">&times;</span>
                <h2>Create a New Plant</h2>
                <form id="create-plant-form">
                    <input type="text" id="plant-name" name="name" placeholder="Plant Name" required><br>
                    <input type="text" id="plant-description" name="description" placeholder="Description" required><br>
                    <input type="number" id="plant-price" name="price" placeholder="Price" step="0.01" required><br>
                    <input type="text" id="plant-category" name="category" placeholder="Category" required><br>
                    <input type="text" id="plant-origin-country" name="originCountry" placeholder="Origin Country" required><br>
                    <label for="indoor">Indoor Plant:</label>
                    <input type="checkbox" id="indoor" name="indoor"><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <div id="search-section" class="section">
            <h2>Search Plants</h2>
            <form id="search-form">
                <input type="text" id="q" name="q" placeholder="Search term">
                <select id="category" name="category">
                    <option value="">All Categories</option>
                    <option value="Flower">Flower</option>
                </select>
                <input type="number" id="minPrice" name="minPrice" placeholder="Min Price">
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price">
                <!-- Write your comments here <select id="sort" name="sort">
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>
                </select>
                <input type="number" id="limit" name="limit" placeholder="Results per page" value="10">-->
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="plants-container" class="section"></div>

        <div id="pagination">
            <button id="prev-page">Previous</button>
            <span id="current-page">1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/plants.js"></script>
</body>

</html>
