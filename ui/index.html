<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/plants.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="icon" href="./css/logo.png">
</head>

<body>
    <video autoplay muted loop id="Video">
        <source src="./css/plants.mp4" type="video/mp4">
      </video>
    <header id="header" class="bg-light p-3 shadow-sm">
        <h1 class="text-center">Plant Store</h1>
    </header>

    <div role="main" class="container mt-4">
        <!-- Create Plant Button -->
        <div class="d-flex justify-content-end mb-3">
            <button id="create-plant-btn" class="btn btn-success">Create Plant</button>
        </div>

        <!-- Create Plant Modal -->
        <div id="create-plant-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-create-plant" class="close">&times;</span>
                <h2>Create a New Plant</h2>
                <form id="create-plant-form">
                    <input type="text" id="plant-name" name="name" placeholder="Plant Name" required><br>
                    <input type="text" id="plant-description" name="description" placeholder="Description" required><br>
                    <input type="number" id="plant-price" name="price" placeholder="Price" step="0.01" required><br>
                    <input type="text" id="plant-category" name="category" placeholder="Category" required><br>
                    <input type="text" id="plant-origin-country" name="originCountry" placeholder="Origin Country" required><br>
                    <label for="indoor">Indoor Plant:</label>
                    <input type="checkbox" id="indoor" name="indoor"><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Search Section -->
        <div id="search-section" class="section mb-4">
            <h2 class="mb-3" style="color: aliceblue;">Search Plants</h2>
            <form id="search-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="q" name="q" placeholder="Search term">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="category" name="category" placeholder="Category">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="minPrice" name="minPrice" placeholder="Min Price">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="maxPrice" name="maxPrice" placeholder="Max Price">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100 custom-btn">Search</button>
                </div>
            </form>
        </div>

        <!-- Plants Container -->
        <div id="plants-container" class="row g-3">
            <!-- Dynamic content will be inserted here -->
        </div>

            <!-- Pagination -->
            <div id="pagination" class="d-flex justify-content-center align-items-center mt-4">
                <button id="prev-page" class="btn btn-outline-primary me-3">Previous</button>
            <span id="current-page" class="fs-5">1</span>
            <button id="next-page" class="btn btn-outline-primary ms-3">Next</button>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Plants Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/plants.js"></script>
    <script src="js/video.js"></script>
    <script src="js/map.js"></script>

    <script>
        // Script to toggle the create plant modal
        const createPlantBtn = document.getElementById('create-plant-btn');
        //const createPlantModal = new bootstrap.Modal(document.getElementById('create-plant-modal'));
        const createPlantModal = new bootstrap.Modal(document.getElementById('create-plant-modal'), {
                                                    backdrop: false});
        createPlantBtn.addEventListener('click', () => {
            createPlantModal.show();
        });
    </script>
</body>

</html>
