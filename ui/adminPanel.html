<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/adminPanel.css">
    <link rel="stylesheet" href="css/video.css">


</head>
<body>
    <video autoplay muted loop id="Video">
        <source src="./css/plants.mp4" type="video/mp4">
      </video>
    <div id="header"></div>

    <div id="admin-content" style="display: none;">
        <div class="container mt-4">
            <h1>Admin Panel</h1>
            
            <div id="message" class="alert" style="display: none;"></div>

            <div class="mb-4">
                <h2>Make User Admin</h2>
                <form id="make-admin-form">
                    <input type="text" id="make-admin-userId" placeholder="User ID" required>
                    <button type="submit" class="btn btn-primary">Make Admin</button>
                </form>
            </div>

            <div class="mb-4">
                <h2>Delete User</h2>
                <form id="delete-user-form">
                    <input type="text" id="delete-userId" placeholder="User ID" required>
                    <button type="submit" class="btn btn-danger">Delete User</button>
                </form>
            </div>

            <div class="mb-4">
                <h2>Search Users</h2>
                <form id="search-users-form">
                    <input type="text" id="search-username" placeholder="Username">
                    <input type="email" id="search-email" placeholder="Email">
                    <select id="search-isAdmin">
                        <option value="">Is Admin</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <input type="number" id="search-minCredit" placeholder="Min Credit">
                    <input type="number" id="search-maxCredit" placeholder="Max Credit">
                    <select id="search-sort">
                        <option value="">Sort By</option>
                        <option value="username">Username</option>
                        <option value="email">Email</option>
                        <option value="credit">Credit</option>
                    </select>
                    <input type="number" id="search-page" placeholder="Page" value="1">
                    <input type="number" id="search-limit" placeholder="Limit" value="10">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <div>
                <h2>All Users</h2>
                <button id="get-all-users" class="btn btn-info">Get All Users</button>
                <div id="users-list" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div id="unauthorized-message" style="display: none;">
        <div class="container mt-4">
            <div class="alert alert-danger">
                You are not authorized to view this page. Please log in as an admin.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/adminPanel.js"></script>
</body>
</html>
